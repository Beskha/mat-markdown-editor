<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
      <div
        class="col-sm-4 d-flex justify-content-center justify-content-md-end"
      >
        <img
          src="assets/forms.svg"
          alt="mat-markdown-editor logo"
          class="logo"
        />
      </div>
      <div class="col-sm-8 text-center text-md-left">
        <h1>Mat Markdown Editor</h1>
        <p>Material design markdown editor</p>
        <p>Scroll down to see it in action!</p>
        <p class="buttons">
          <a
            mat-button
            class="mat-raised-button"
            href="https://github.com/michaeldoye/mat-markdown-editor"
            target="_blank"
            ><i class="fa fa-github fa-lg"></i> Code on Github</a
          >
          <a
            mat-button
            class="mat-raised-button"
            href="doc/index.html"
            target="_blank"
            ><i class="fa fa-book fa-lg"></i> Documentation</a
          >
          <a
            mat-button
            class="mat-raised-button"
            href="#"
            (click)="editOnStackBlitz()"
            ><i class="fa fa-bolt fa-lg"></i> Edit on StackBlitz</a
          >
        </p>
      </div>
    </div>
  </div>
</div>

<section class="home">
  <div class="container">
    <!-- put your content here-->
    <p>
      Put your content here. Typically, examples of your library in action
      (directives, components...)
    </p>
    <form #form="ngForm">
      <mat-markdown-editor
        #md="ngModel"
        name="Content"
        [(ngModel)]="content"
        [options]="options"
        maxlength="500"
        required
      >
      </mat-markdown-editor>
    </form>
    <pre>{{ form.status | json }}</pre>
  </div>
</section>
