<div class="md-editor-container" [class.fullscreen]="isFullScreen" [class.md-editor-resizable]="options?.resizable" [style.height]="height">
  <div class="md-layout">
    <mat-toolbar [color]="toolBarColor" *ngIf="!hideToolbar && mode != 'preview'" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">

      <div class="btn-group">
        <button mat-icon-button type="button" type="button" matTooltip="Bold" (click)="insertContent('Bold')" *ngIf="!hideIcons.Bold">
          <mat-icon aria-label="bold">format_bold</mat-icon>
        </button>
        <button mat-icon-button type="button" matTooltip="Italic" (click)="insertContent('Italic')" *ngIf="!hideIcons.Italic">
          <mat-icon aria-label="italic">format_italic</mat-icon>
        </button>
        <button mat-icon-button type="button" matTooltip="Heading" (click)="insertContent('Heading')" *ngIf="!hideIcons.Heading">
            <mat-icon aria-label="italic">format_size</mat-icon>
        </button>
        <button mat-icon-button type="button" matTooltip="Refrence" (click)="insertContent('Refrence')" *ngIf="!hideIcons.Refrence">
          <mat-icon aria-label="quote">format_quote</mat-icon>
        </button>
      </div>

      <div class="btn-group">
        <button mat-icon-button type="button" matTooltip="Link" (click)="insertContent('Link')" *ngIf="!hideIcons.Link">
          <mat-icon aria-label="link">link</mat-icon>
        </button>
        <button mat-icon-button type="button" matTooltip="Image" (click)="insertContent('Image')" *ngIf="!hideIcons.Image">
            <mat-icon aria-label="Image">photo</mat-icon>
        </button>
      </div>

      <div class="btn-group">
        <button mat-icon-button type="button" matTooltip="Unordered List" (click)="insertContent('Ul')" *ngIf="!hideIcons.Ul">
          <mat-icon aria-label="Unordered List">format_list_bulleted</mat-icon>
        </button>
        <button mat-icon-button type="button" matTooltip="Ordered List" (click)="insertContent('Ol')" *ngIf="!hideIcons.Ol">
          <mat-icon aria-label="Unordered List">format_list_numbered</mat-icon>
        </button>
        <button mat-icon-button type="button" matTooltip="Code Block" (click)="insertContent('Code')" *ngIf="!hideIcons.Code">
          <mat-icon aria-label="code">code</mat-icon>
        </button>
      </div>

      <div class="btn-group">
        <button mat-icon-button type="button" [matTooltip]="showPreviewPanel ? 'Hide Preview' : 'Show Preview'" (click)="togglePreview()"
          *ngIf="!hideIcons.TogglePreview">
          <mat-icon aria-label="Unordered List">{{ showPreviewPanel ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </div>

      <span fxFlex></span>
      
      <div class="btn-group pull-right hide-split">
        <button mat-icon-button type="button" matTooltip="Full Screen Mode" [class.active]="isFullScreen" (click)="fullScreen()" *ngIf="!hideIcons.FullScreen && !isFullScreen">
          <mat-icon aria-label="fullscreen">fullscreen</mat-icon>
        </button>
        <button mat-icon-button type="button" matTooltip="Exit Full Screen Mode" [class.active]="isFullScreen" (click)="fullScreen()" *ngIf="!hideIcons.FullScreen && isFullScreen">
          <mat-icon aria-label="fullscreen">fullscreen_exit</mat-icon>
        </button>      
      </div>

    </mat-toolbar>

    <div class="editor-container">
        <div [style.display]="mode == 'preview' ? 'none' : null">
          <div class="editor-panel">
            <div class="ace-editor" #aceEditor></div>
          </div>
        </div>
        <div [style.display]="showPreviewPanel ? 'block' : 'none'" (click)="previewPanelClick($event)">
          <div class="preview-panel" [innerHtml]="previewHtml"></div>
        </div>
      </div>
      <div class="md-footer" *ngIf="maxlength > 0 && mode != 'preview'">
        <div class="text-right length-view">
          {{ markdownValue?.length }} / {{ maxlength }}
        </div>
        <div class="resize-btn"></div>
      </div>
    </div>
    <ngx-mde-resize-listener *ngIf="options?.resizable" (resize)="mdEditorResize($event)"></ngx-mde-resize-listener>
  </div>
